<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoby</title>
    <link rel="stylesheet" href="css/style5.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@500&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" href="img/user.png">
</head>
<body>
    <h1 class="hobi center">My Hobby</h1>
    <div class="container">
        <div class="wrapper">
            <div class="card center">
                <img src="img/runner.png">
                <h1 class="title">Jogging</h1>
            </div>
            <div class="card center">
                <img src="img/editor.png" alt="">
                <h1 class="title">Video Editor</h1>
            </div>
            <div class="card center">
                <img src="img/badminton.png" alt="">
                <h1 class="title">Badminton</h1>
            </div>
        </div>
    </div>
</body>
</html>
